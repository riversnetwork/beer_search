<!doctype html>
<html lang="en" ng-app="beerSearch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beer Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/app.module.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <form class="well" ng-controller="beerSearchController">
            <div class="form-group">
                <label for="searchTerms">Search Now</label>
                <input type="text" class="form-control" id="searchTerms" placeholder="Search For Beer" ng-model="beerSearchTerms">
            </div>
            <button type="submit" class="btn btn-default" ng-click="searchForBeer()">Submit</button>
            <h3>Model Test</h3>
            <p>Type in search box to test model</p>
            <h4>{{beerSearchTerms}}</h4>
        </form>
    </div>
</body>
</html>
